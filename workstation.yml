---
- name: Configure my Fedora workstation
  hosts: workstation
  roles:
    - R
  become: yes
  tasks:

  - name: Set the maximum number of simultaneous package downloads for DNF
    lineinfile:
      path: /etc/dnf/dnf.conf
      regexp: '^max_parallel_downloads'
      line: max_parallel_downloads=10

  - name: Find the fastest available mirror for DNF
    lineinfile:
      path: /etc/dnf/dnf.conf
      regexp: '^fastestmirror'
      line: fastestmirror=True

  - name: Ensure required software packages to run this playbook are installed
    dnf:
      name:
        - pass
        - restic

  - name: Set hostname to the model name
    command: >-
        bash -c "
          MODELNAME=$(dmidecode -s system-version | sed 's/[[:space:]]//g')
          if test \"$(hostname)\" != \"$MODELNAME\"; then
            hostnamectl set-hostname --static --pretty $MODELNAME
            echo 'Set hostname'
          fi"
    register: set_hostname
    changed_when: "'Set hostname' in set_hostname.stdout"

  - name: Restore backup
    become: false
    command: >-
      bash -c "
        if test ! -d ${HOME}/$(pass restic | sed -n 4p); then
          restic --password-file <(pass restic | sed -n 1p) -r $(pass restic | sed -n 2p) restore latest --target $HOME
          echo 'Restore backup'
        fi"
    register: restore_backup
    changed_when: "'Restore backup' in restore_backup.stdout"

  - name: Ensure the latest version of various software packages are installed
    dnf:
      name:
        - cppcheck
        - devscripts-checkbashisms
        - emacs
        - gdal-devel
        - gdb
        - geos-devel
        - gsl-devel
        - mesa-libGLU-devel
        - libcurl-devel
        - libjpeg-turbo-devel
        - libxml2-devel
        - openssl-devel
        - pandoc
        - pandoc-citeproc
        - pdf2svg
        - poppler-cpp-devel
        - poppler-glib-devel
        - proj-devel
        - R
        - sqlite-devel
        - texlive-adjustbox
        - texlive-algorithmicx
        - texlive-authoraftertitle
        - texlive-datetime
        - texlive-draftwatermark
        - texlive-doublestroke
        - texlive-floatrow
        - texlive-framed
        - texlive-lastpage
        - texlive-lato
        - texlive-lettrine
        - texlive-mdframed
        - texlive-multirow
        - texlive-numprint
        - texlive-pdfcrop
        - texlive-preprint
        - texlive-sidecap
        - texlive-standalone
        - texlive-sttools
        - texlive-tcolorbox
        - texlive-titling
        - texlive-threeparttable
        - texlive-totcount
        - texlive-was
        - texlive-xpatch
        - udunits2-devel
      state: latest

  - name: Turn off the Gnome beep sound
    become: false
    dconf:
      key: "/org/gnome/desktop/sound/event-sounds"
      value: "false"
      state: present

  - name: Set wallpaper
    become: false
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'{{ lookup('env', 'PWD') }}/wallpaper.jpg'"
      state: present

  - name: Specify the list view in nautilus
    become: false
    dconf:
      key: "/org/gnome/nautilus/preferences/default-folder-viewer"
      value: "'list-view'"
      state: present

  - name: Specify the default zoom level in nautilus
    become: false
    dconf:
      key: "/org/gnome/nautilus/list-view/default-zoom-level"
      value: "'small'"
      state: present

  - name: Show hidden files in nautilus
    become: false
    dconf:
      key: "/org/gtk/settings/file-chooser/show-hidden"
      value: "true"
      state: present

  - name: Ensure the 'alias backup' is set
    become: false
    lineinfile:
      path: $HOME/.bashrc
      regexp: '^alias backup='
      line: alias backup="restic --password-file <(pass restic | sed -n 1p) -r \$(pass restic | sed -n 2p) backup \$(pass restic | sed -n 3p)"

  - name: Ensure the 'alias snapshots' is set
    become: false
    lineinfile:
      path: $HOME/.bashrc
      regexp: '^alias snapshots='
      line: alias snapshots="restic --password-file <(pass restic | sed -n 1p) -r \$(pass restic | sed -n 2p) snapshots"

  - name: Ensure the 'alias mount-restic' is set
    become: false
    lineinfile:
      path: $HOME/.bashrc
      regexp: '^alias mount-restic='
      line: alias mount-restic="restic --password-file <(pass restic | sed -n 1p) -r \$(pass restic | sed -n 2p) mount \$HOME/restic"

  - name: Create a directory for mounting restic backup files
    become: false
    file:
      path: $HOME/restic
      state: directory
      mode: '0755'

  - name: Create a '~/.gdbinit' file
    become: false
    copy:
      src: .gdbinit
      dest: $HOME/.gdbinit
      force: no

  - name: Ensure that the 'emacs' configuration exists
    become: false
    git:
      repo: 'https://github.com/stewid/.emacs.d.git'
      dest: $HOME/.emacs.d
      update: no

  - name: Ensure the EDITOR environment variable is set
    become: false
    lineinfile:
      path: $HOME/.bashrc
      regexp: '^export EDITOR='
      line: export EDITOR=emacs

  - name: Set user name for git
    become: false
    git_config:
      name: user.name
      scope: global
      value: Stefan Widgren

  - name: Set user email for git
    become: false
    git_config:
      name: user.email
      scope: global
      value: stefan.widgren@gmail.com

  - name: Set core editor for git
    become: false
    git_config:
      name: core.editor
      scope: global
      value: emacs

  - name: Set ui color for git
    become: false
    git_config:
      name: color.ui
      scope: global
      value: 'false'

  - name: Add file enumeration of untracked files in git
    become: false
    git_config:
      name: status.showUntrackedFiles
      scope: global
      value: all

  - name: Set git merge strategy
    become: false
    git_config:
      name: pull.rebase
      scope: global
      value: 'false'

  - name: Set git default init branch name to 'main'
    become: false
    git_config:
      name: init.defaultBranch
      scope: global
      value: 'main'
